<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Gopher Chat</title>
<link rel="stylesheet" href="/app.css" media="all">
<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="/app.js"></script>
</head>
<body>
  <h2>Gopher Chat</h2>
  <div id="logo">
    <img src="/gopher.png" alt="Gopher">
  </div>
  <div id="chat">
  <p>I am <span id="whoami">...</span></p>
  <textarea id="text" cols="30" rows="4" placeholder="What's up?" autofocus></textarea>
  <br />
  <button id="send">Send Message</button>
  <div id="chatbox">
  </div>
  </div>
</body>
</html>
